<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
<button>
Click here to play Rock, Paper, Scissors!
   <script>
   	

   
		const button = document.querySelector('button');
		button.onclick = function game() {
    
  	let playerScore = 0;
    let computerScore = 0;
    let possibleMoves = ["ROCK", "PAPER", "SCISSORS"];
    
  
       
    function playRound() {  
    let playerSelection = prompt('What do you choose: Rock, Paper, or Scissors?').toUpperCase();
    if(!(/ROCK|PAPER|SCISSORS/.test(playerSelection))) {
    alert('Please enter a correct choice'); 
    } else {
    
  	
        
    function computerPlay() {
         return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        }  
    let computerSelection = computerPlay();
        
    if((playerSelection == "ROCK" && computerSelection == "SCISSORS") || (playerSelection == "PAPER" && computerSelection == "ROCK") || (playerSelection == "SCISSORS" && computerSelection == "PAPER")) {
    alert(playerSelection + ' beats ' + computerSelection + ', you Win!');
    playerScore ++;
    } else if((playerSelection == "ROCK" && computerSelection == "PAPER") || (playerSelection == "PAPER" && computerSelection == "SCISSORS") || (playerSelection == "SCISSORS" && computerSelection == "ROCK")) {
    alert('Sorry,' + playerSelection + ' does not beat ' + computerSelection + ', you lose');
    computerScore ++;
    } else {
    alert('You chose ' + playerSelection + ' and the computer chose ' + computerSelection + ', it\'s a tie. Try again!');
    }
    } 
    }
     

    
    playRound();
    alert('Your Score: ' + playerScore + ' ' + 'The computer score: ' + computerScore);
    playRound();
    alert('Your Score: ' + playerScore + ' ' + 'The computer score: ' + computerScore);
    playRound();
    alert('Your Score: ' + playerScore + ' ' + 'The computer score: ' + computerScore);
    playRound();
    alert('Your Score: ' + playerScore + ' ' + 'The computer score: ' + computerScore);
    playRound();
    alert('Your Score: ' + playerScore + ' ' + 'The computer score: ' + computerScore);
    
    if(playerScore > computerScore) {
    alert('Your score is: ' + playerScore + ' and the computer\'s score is: ' + computerScore + '. You Win the Game!');
    } else if(playerScore < computerScore) {
    alert('Your score is: ' + playerScore + ' and the computer\'s score is: ' + computerScore + '. Sorry, you lose the Game!');
    } else {
    alert('You have tied the computer, please try again.');
    }
    

    }

        
       
    </script>
    </button>

</body>
</html>
